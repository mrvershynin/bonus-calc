<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="utf-8">
      <title>Калькулятор расчета отпускных</title>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="css/style.css" rel="stylesheet">
      <script src="js/calc.js" defer></script>
    </head>

    <body>

  <div class="container">
    <div class="row">
      <div class="col s12"><h4 class="center-align">Калькулятор расчета отпускных</h4>
      </div>
      <div class="input-field col s12 m6 offset-m3">
        <input id="salary" type="text" >
        <label for="salary">Какая Ваша зарплата?</label>
      </div>
      <div class="input-field col s12 m6 offset-m3">
        <input id="vacation" type="text" >
        <label for="vacation">На сколько дней берете отпуск?</label>
      </div>
      <div class="input-field col s12 m6 offset-m3">
        <select id="years">
          <option value="" disabled selected>Сколько лет Вы работаете на фирме?</option>
          <option value="0.25">1 год</option>
          <option value="0.5">2 года</option>
          <option value="0.75">3 года</option>
          <option value="1">4 и больше лет</option>
        </select>
      </div>
      <div class="col s6 m6 right-align">
        <a onclick="calc()" class="waves-effect waves-light btn">Расчитать</a>
      </div>
      <div class="col s6 m6 left-align">
        <a onclick="reload()" class="waves-effect waves-light btn">Сбросить</a>
      </div>
      <div class="col s12 m6 offset-m3">
        <div class="results">
          <p>Ваши отпускные: <span id="selling"></span> грн</p>
          <p>Ваши оздоровительные: <span id="bonus_selling"></span> грн</p>
          <p>Вместе: <span id="total_selling"></span> грн</p>
        </div>
      </div>
      
    </div>
  </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script>
        $(document).ready(function() {
        $('select').material_select();
      });
      </script>
    </body>
  </html>
